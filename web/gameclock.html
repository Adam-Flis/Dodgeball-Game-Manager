  <script>
    var side = "gameclock";
    const socket = new WebSocket("ws://192.168.4.1/ws");

    socket.onopen = function(event) {
        // WebSocket connection opened
        console.log("WebSocket connection opened");
    };
    
    socket.onmessage = function(event) {
        // Handle incoming WebSocket data
        update(event);
    };

    socket.onclose = function(event) {
        // WebSocket connection closed
        console.log("WebSocket connection closed");
    };

    setTimeout(function() {  
        var xhr = new XMLHttpRequest();
        xhr.open("GET", `/updateServer?side=load`, true);    
        xhr.send();     
    }, 100);

    function button(element) {
        const type = element.innerHTML.toLowerCase().replace(" ", ""); 

        // If the button is resume or startpoint, update server and return
        if (type === "resume") {
            if (document.getElementById('point-button').innerHTML === "START POINT") {
                window.alert("Please start the point before resuming the game.");
                return;
            }
            updateServer(type);
        } else if (type === "startpoint") {
            updateServer(type);
        } else if (type == "endtimeout") {
            updateServer(type);
        }
        else {
            showPopup(element);
        }
    }

    function showPopup(element) {
        updateServer("pause");

        const popupNavbar = document.getElementById('popup-navbar');
        const popupOptions = document.getElementById('popup-options');        
        const type = element.innerHTML.toLowerCase().replace(" ", "");             

        // Popup navbar
        popupNavbar.innerHTML = `<span>${element.innerHTML}</span>`;
        popupNavbar.innerHTML += `<button class="close" id="${type}" value="close" onclick="closePopup(event.target)">&#88;</button>`;
    
        // Popup content
        popupOptions.innerHTML = '';
        var options = [];
        
        if (type === 'timeout') {
            if (document.getElementById('team1-timeouts').innerHTML > 0) {
                options.push(format(1));
            }
            if (document.getElementById('team2-timeouts').innerHTML > 0) {
                options.push(format(2));
            }
            options.push('Official');                                           
        } else if (type === 'endpoint') {
            options = [format(1), format(2), 'Draw'];            
        }

        options.forEach(option => {                
            const button = document.createElement('button');
            button.innerText = option;
            button.id = type;
            button.value = optionFormat(option);
            button.onclick = () => closePopup(button);
            popupOptions.appendChild(button);
        });        
        document.getElementById('popup').style.display = 'block';
    }
    
    function format(val) {
        var str;
        if (val === 1) {
            str = document.getElementById('team1-name').innerHTML;
        } else if (val === 2) {
            str = document.getElementById('team2-name').innerHTML;
        }
        return "" + str;
    }

    function optionFormat(str) {
        if (str === 'Official') {
            return 'official';
        } else if (str === 'Draw') {
            return 'draw';
        } else if (str === document.getElementById('team1-name').innerHTML) {
            return "team1";
        } else if (str === document.getElementById('team2-name').innerHTML) {
            return "team2";
        }
    }
    
    function closePopup(element) {        
        document.getElementById('popup').style.display = 'none';
        updateServer(element);
    }   
    
    // Settings page functions
    function openSettings() {
        document.querySelector('.settings-overlay').classList.add('open');
    }

    function closeSettings() {
        document.querySelector('.settings-overlay').classList.remove('open');
    }

    const settingsOverlay = document.querySelector('.settings-overlay');
    settingsOverlay.addEventListener('click', (event) => {
        if (event.target === settingsOverlay) {
            closeSettings();
        }
    });

    function checkInput(input) {
        const min = parseInt(input.min);
        const max = parseInt(input.max);
        if (input.value > max) {
            input.value = max;
        } else if (input.value < min) {
            input.value = min;
        }
    }

    function miniature(val) {
        const dynamicBox = document.querySelector('.secondary-timer');
        if (val === 1) {
            if (dynamicBox) {
                dynamicBox.style.display = 'block'; // Show the existing dynamic box
            }
        } else {
            if (dynamicBox) {
                dynamicBox.style.display = 'none'; // Hide the existing dynamic box
            }
        }
    }

    // Update the server when an action occurs 
    function updateServer(element) {
        var str = element;
        var value; 

        // Check if element is undefined
        if (typeof element === "object") {
            if (element.id.includes("-")) {
            var beforeWordIndex = element.id.indexOf("-");
            side = element.id.substring(0, beforeWordIndex);
            str = element.id.substring(beforeWordIndex + 1);
            } else {
                str = element.id;
            }            
            value = element.value;
        }        
        
        if (str === "color" || str === "secondaryColor") {
            value = value.replace("#", "");
            // Convert the hex color code to RGB
            var r = parseInt(value.substring(0, 2), 16);
            var g = parseInt(value.substring(2, 4), 16);
            var b = parseInt(value.substring(4, 6), 16);
            value = `r=${r}g=${g}b=${b}`;
        }        

        var xhr = new XMLHttpRequest();        
        xhr.open("GET", `/updateServer?side=${side}&type=${str}&value=${value}`, true);   
        xhr.send();
    }    

    // Update webpage
    function update(e) {
        var response = JSON.parse(e.data);

        var gameClock = response.gameClock;
        var team1 = response.team1;
        var team2 = response.team2;

        var gameClockMin = gameClock.minutes;
        var gameClockSec = gameClock.seconds;

        // Update game clock   
        if (!document.getElementById('minutes').matches(':focus')) {
            document.getElementById('minutes').value = gameClockMin;
        }
        if (!document.getElementById('seconds').matches(':focus')) {
            document.getElementById('seconds').value = gameClockSec;
        }

        // Update display
        var dispMinutes = gameClock.displayedMinutes;
        var dispSeconds = gameClock.displayedSeconds;

        if (dispMinutes == gameClockMin && dispSeconds == gameClockSec) {
            miniature(0);
        } else {
            miniature(1);
            var sec = gameClockSec < 10 ? "0" + gameClockSec : gameClockSec.toString();
            document.getElementById('secondary-timer').innerHTML = gameClockMin + ":" + sec; 
        }

        if (dispSeconds < 10) {
            dispSeconds = "0" + String(dispSeconds);
        }

        document.getElementById('timer-text').innerHTML = dispMinutes + ":" + dispSeconds; 
        
        // Update buttons
        var text = gameClock.paused ? 'RESUME' : 'TIMEOUT';
        if (gameClock.secondary) {
            text = 'END TIMEOUT'
        }
        document.getElementById('time-button').innerHTML = text;

        text = gameClock.middleOfPoint ? 'ENDPOINT' : 'START POINT';
        document.getElementById('point-button').innerHTML = text;

        // Update team names
        if (team1.name === "") { // Team 1
            document.getElementById("team1-name").innerHTML = team1.side;
            document.getElementById("settings-team1-name").innerHTML = team1.side;
        } else {
            document.getElementById("team1-name").innerHTML = team1.name;
            document.getElementById("settings-team1-name").innerHTML = team1.name;
        }

        if (team2.name === "") { // Team 2
            document.getElementById("team2-name").innerHTML = team2.side;   
            document.getElementById("settings-team2-name").innerHTML = team2.side;     
        } else {
            document.getElementById("team2-name").innerHTML = team2.name;
            document.getElementById("settings-team2-name").innerHTML = team2.side;
        }  

        // Update team points
        if (!document.getElementById('team1-points').matches(':focus')) {
            document.getElementById("team1-points").value = team1.points;
        }
        document.getElementById('team1-points-text').innerHTML = team1.points;

        if (!document.getElementById('team2-points').matches(':focus')) {
            document.getElementById("team2-points").value = team2.points;
        }
        document.getElementById('team2-points-text').innerHTML = team2.points;

        // Update team timeouts
        if (!document.getElementById('team1-timeouts').matches(':focus')) {
            document.getElementById("team1-timeouts").value = team1.timeoutsLeft;
        }
        document.getElementById('team1-timeouts-text').innerHTML = team1.timeoutsLeft;

        if (!document.getElementById('team2-timeouts').matches(':focus')) {
            document.getElementById("team2-timeouts").value = team2.timeoutsLeft;
        }
        document.getElementById('team2-timeouts-text').innerHTML = team2.timeoutsLeft;

        // Update team players
        document.getElementById('team1-players-text').innerHTML = team1.playersLeft;
        document.getElementById('team2-players-text').innerHTML = team2.playersLeft;

        // Update team shot clockers
        document.getElementById('team1-sc').innerHTML = team1.displayedCount;
        document.getElementById('team2-sc').innerHTML = team2.displayedCount;

        // Update tournament name 
        if (!document.getElementById('tournamentName').matches(':focus')) {
            document.getElementById('tournamentName').value = gameClock.tournamentName;
        }

        // Update half 
        if (!document.getElementById('half').matches(':focus')) {
            document.getElementById('half').value = gameClock.half;
        }

        // Update color
        if (!document.getElementById('color').matches(':focus')) {
            document.getElementById('color').value = gameClock.color.hex;
        }

        if (!document.getElementById('secondaryColor').matches(':focus')) {
            document.getElementById('secondaryColor').value = gameClock.secondaryColor.hex;
        }

        if (gameClock.secondary) {
            document.getElementById("timer-text").style.color = gameClock.secondaryColor.hex;
            document.getElementById("secondary-timer").style.color = gameClock.color.hex;
        } else {
            document.getElementById("timer-text").style.color = gameClock.color.hex;
        } 
    }

  </script>
